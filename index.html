<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
</head>

<body>
    <div class="page_grid_wrapper">
        <aside class="sidebar">
            <h1>Your Book Shelf</h1>
            <button class="open_modal">+</button>

            <dialog class="modal" id="modal">
                <form action="#" method="dialog" class="add_entry">
                    <div class="form_field">
                        <label for="bookname">Book Title</label>
                        <input type="text" name="bookname" id="bookname">
                    </div>
                    <div class="form_field">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="form_field">
                        <label for="pages">Page Length</label>
                        <input type="number" name="pages" min="1" id="pages">
                    </div>
                    <div class="form_field">
                        <label for="read">Finished Reading? <input type="checkbox" name="read" id="read"></label>
                    </div>
                    <div class="form_btn_container">
                        <button class="add_book">Add Book</button>
                        <button class="close_modal">Cancel</button>
                    </div>
                </form>
            </dialog>
        </aside>

        <main class="main_content_wrapper">

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
