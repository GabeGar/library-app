<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
</head>

<body>
    <div class="page_grid_wrapper">
        <aside class="sidebar">
            <h1>My Personal Library</h1>
            <form action="#" class="add_entry">
                <div class="form_field">
                    <label for="bookname">Book Name</label>
                    <input type="text" name="bookname" id="bookname">
                </div>
                <div class="form_field">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form_field">
                    <label for="pages">Page Length</label>
                    <input type="number" name="pages" min="1" max="5000" value="1" id="pages">
                </div>
                <div class="form_field">
                    <label for="read">Have Read? <input type="checkbox" name="read" id="read"></label>
                </div>
                <div class="form_btn_container"><button class="add_book">Add Book</button></div>
            </form>
        </aside>

        <main class="main_content_wrapper">
            <div class="library_card">
                <img class="card_img" src="images/calm_library.jpg"
                    alt="Calm library setting with a soft yellow lighting hue.">
                <div class="card_info">
                    <div>Harry Potter & The Prisoner Of Askaban</div>
                    <div>J.K. Rolling</div>
                    <div>795 pages</div>
                    <div>Not Read</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
